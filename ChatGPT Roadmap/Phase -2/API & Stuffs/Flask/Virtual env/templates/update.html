{% extends "base.html" %}

{% block head %}
<title>Task Master</title>
<style>
  .task-form {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  #content {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    background-color: rgb(0, 68, 68);
    color: rgb(221, 244, 146);
    width: 300px;
    font-size: 16px;
  }

  #content::placeholder {
    color: rgb(142, 179, 122);
  }

  .submit-btn {
    background-color: rgb(239, 164, 50);
    color: black;
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: background-color 0.2s;
  }

  .submit-btn:hover {
    background-color: rgb(255, 186, 85);
  }
</style>
{% endblock %}

{% block body %}
<h1 style="text-align: center;">Update Task</h1>
<div class="content">
  <div style="width: 80%;">
    <form action="/task_master/update/{{task.id}}" method="POST" class="task-form">
      <input type="text" name="content" id="content" placeholder="Enter your task..." value="{{task.content}}" required>
      <input type="submit" value="Update Task" class="submit-btn">
    </form>
  </div>
</div>
{% endblock %}
