{% extends "base.html" %}

{% block head %}
<title>Task Master</title>
<style>
  .task-form {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  #content {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    background-color: rgb(0, 68, 68);
    color: rgb(221, 244, 146);
    width: 300px;
    font-size: 16px;
  }

  #content::placeholder {
    color: rgb(142, 179, 122);
  }

  .submit-btn {
    background-color: rgb(239, 164, 50);
    color: black;
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: background-color 0.2s;
  }

  .submit-btn:hover {
    background-color: rgb(255, 186, 85);
  }
</style>
{% endblock %}

{% block body %}
<h1 style="text-align: center;">Task Master</h1>
<div class="content">
  <div style="width: 80%;">
    <table>
      <tr>
        <th>Task</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
      {% for task in tasks %}
        <tr>
          <td>{{ task.content }}</td>
          <td>{{ task.date_created.date() }}</td>
          <td>
            <a href="/task_master/delete/{{task.id}}">Delete</a>
            <br>
            <a href="/task_master/update/{{task.id}}">Update</a>
          </td>
        </tr>
      {% endfor %}
    </table>

    <form action="/task_master" method="POST" class="task-form">
      <input type="text" name="content" id="content" placeholder="Enter your task..." required>
      <input type="submit" value="Add Task" class="submit-btn">
    </form>
  </div>
</div>
{% endblock %}
