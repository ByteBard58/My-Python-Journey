<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’° BDT Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Money Tracker ðŸ’°</h2>

    <!-- Total Balance -->
    <div class="alert alert-success text-center fw-bold fs-5">
      Total Balance: {{ total }} BDT
    </div>

    <!-- Form to Add New Amount -->
    <form method="POST" class="row g-3 mb-4">
      <div class="col-auto">
        <input type="number" class="form-control bg-secondary text-light border-0" name="amount" placeholder="Enter amount in BDT" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>

    <!-- Table of Logs -->
    <table class="table table-dark table-striped table-bordered">
      <thead class="table-secondary text-dark">
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Amount (BDT)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in log %}
        <tr>
          <td>{{ entry.id }}</td>
          <td>{{ entry.date.strftime("%Y-%m-%d %H:%M") }}</td>
          <td>{{ entry.amount }}</td>
          <td>
            <a href="/update/{{ entry.id }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="/delete/{{ entry.id }}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
